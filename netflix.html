<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="images/image2.png">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- css -->
    <link href="css/netflix.css" rel="stylesheet">
    

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black">
        <div class="container-fluid">
            <a class="navbar-brand" href="netflix.html">
                <img src="images/image.png" width="100" height="60" alt="Netflix logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="netflix.html" id="home" >Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#trending" id="home" >Trending Now</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#adventure" id="home">Action &amp;
                            Adventure</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#dramas"id="home">Dramas</a>
                    </li>

                </ul>
                <form class="d-flex ms-auto" id="search-form" action="search.html" method="get"
                    onsubmit="return validateForm()">
                    <div class="input-group">
                        <input class="form-control me-2" type="text" id="search-input" name="q" placeholder="Search.."
                            aria-label="Search">
                        <button class="btn btn-outline-light" type="submit"><i class="bi bi-search"></i></button>
                    </div>
                    <p id="validation-message" style="display:none; color:red;">Please enter a search query</p>
                </form>

                </form>
            </div>
        </div>
    </nav>



    <div class="trending-now" id="trending">
        <a href="#home"><h2 class="pt-5">Trending Now</h2></a>
        <div class="slider-container">
            <!-- Images to display -->
        </div>
        <div class="slider-controls">
            <button class="slider-arrow slider-arrow-prev btn bg-light ">&#8249;</button>
            <button class="slider-arrow slider-arrow-next btn bg-light">&#8250;</button>
        </div>
        
    </div>


   
    <div class="action-adventures" id="adventure">
        <a href="#home"><h2 class="pt-5">Action & Adventures</h2></a>
        <div class="slider-container">
            <!-- Images to display -->
        </div>

        <div class="slider-controls2">
            <button class="slider-arrow slider-arrow-prev btn bg-light">&#8249;</button>
            <button class="slider-arrow slider-arrow-next btn bg-light">&#8250;</button>
        </div>
    </div>

   
    <div class="dramas" id="dramas" >
        <a href="#home"><h2 class="pt-5">Drama</h2></a>
        <div class="slider-container">
            <!-- Images to display -->
        </div>

        <div class="slider-controls3">
            <button class="slider-arrow slider-arrow-prev btn bg-light">&#8249;</button>
            <button class="slider-arrow slider-arrow-next btn bg-light">&#8250;</button>
        </div>
    </div>











    <script src="js/netflix.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</html>
